syntax = "proto2";

package common_msgs.actionlib_msgs;

import "common_msgs/actionlib_msgs/GoalID.proto";

message GoalStatus {
  optional GoalID goal_id = 1;

  enum STATUS {
    PENDING         = 0;
    ACTIVE          = 1;
    PREEMPTED       = 2;
    SUCCEEDED       = 3;
    ABORTED         = 4;
    REJECTED        = 5;
    PREEMPTING      = 6;
    RECALLING       = 7;
    RECALLED        = 8;
    LOST            = 9;
  }
  optional STATUS status = 2;

  optional string text = 3;
}
