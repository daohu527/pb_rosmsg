syntax = "proto2";

package std_msgs;

message GoalStatus {
  optional GoalID goal_id = 1;

  enum STATUS {
    PENDING         = 0
    ACTIVE          = 1
    PREEMPTED       = 2
    SUCCEEDED       = 3
    ABORTED         = 4
    REJECTED        = 5
    PREEMPTING      = 6
    RECALLING       = 7
    RECALLED        = 8
    LOST            = 9
  }
  optional STATUS status = 2;

  optional string text = 3;
}
