syntax = "proto2";

package std_msgs;

message PointField {
  enum DATA_TYPE {
    INT8    = 1;
    UINT8   = 2;
    INT16   = 3;
    UINT16  = 4;
    INT32   = 5;
    UINT32  = 6;
    FLOAT32 = 7;
    FLOAT64 = 8;
  }

  optional string name = 1;
  optional uint32 offset = 2;
  optional DATA_TYPE datatype = 3;
  optional uint32 count = 4;
}
