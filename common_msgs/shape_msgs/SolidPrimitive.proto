syntax = "proto2";

package common_msgs.shape_msgs;

message SolidPrimitive {
  enum TYPE{
    BOX=1;
    SPHERE=2;
    CYLINDER=3;
    CONE=4;
  }
  optional TYPE type = 1;

  repeated float dimensions = 2;

  enum {
    BOX_X=0;
    BOX_Y=1;
    BOX_Z=2;
  }

  enum {
    SPHERE_RADIUS=0;
  }

  enum {
    CYLINDER_HEIGHT=0;
    CYLINDER_RADIUS=1;
  }

  enum {
    CONE_HEIGHT=0;
    CONE_RADIUS=1;
  }
}
